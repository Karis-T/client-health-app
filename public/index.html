<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Client Health App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
       <header>
        <h1>Client Health Management App</h1>
        <button id="new-client">New Client</button>
      </header>

      <table id="clients-table">
        <thead>
          <tr>
            <th>Client Name</th><th>Date of Birth</th><th>Main Language</th><th>Secondary Language</th><th>Funding</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

          <!-- Modal (hidden by default; will show with JS/CSS) -->
      <div id="modal-overlay" aria-hidden="true" role="presentation" style="display:none;">
        <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
          <h2 id="modal-title">Add / Edit a Client</h2>

          <form id="client-form">
            <input type="hidden" id="client-id" />

            <!-- Step 1 -->
            <h3>1. Enter Clients Name</h3>
            <div class="form-row">
              <label for="client_name">Clients name</label>
              <input id="client_name" name="client_name" placeholder="e.g. Jane Smith" required />
            </div>

            <!-- Step 2 -->
            <h3>2. Enter their details</h3>
            <div class="form-grid-3">
              <div>
                <label for="date_of_birth">Date of birth</label>
                <input id="date_of_birth" name="date_of_birth" type="date" placeholder="YYYY-MM-DD" required />
              </div>
              <div>
                <label for="main_language">Main language</label>
                <input id="main_language" name="main_language" placeholder="e.g. English" required />
              </div>
              <div>
                <label for="secondary_language">Secondary language (optional)</label>
                <input id="secondary_language" name="secondary_language" placeholder="Optional" />
              </div>
            </div>

            <!-- Step 3 -->
            <h3>3. Select Funding Source</h3>
            <div class="form-row">
              <label for="funding_source_id">Funding source</label>
              <select id="funding_source_id" name="funding_source_id" required>
              </select>
            </div>

            <div class="modal-actions">
              <button type="submit" id="save-client">Save</button>
              <button type="button" id="cancel-modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
